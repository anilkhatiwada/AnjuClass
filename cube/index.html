<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table class="cube">
        <tr>
            <td style="border-bottom-right-radius: 15px; background-color: rgb(77, 179, 10);"></td>
            <td
                style="border-bottom-right-radius: 15px; border-bottom-left-radius: 15px; background-color: rgb(77, 179, 10);">
            </td>
            <td style="border-bottom-left-radius: 15px;"></td>
        </tr>
        <tr>
            <td
                style="border-top-right-radius: 15px; border-bottom-right-radius: 15px; background-color: rgb(233, 229, 16);">
            </td>
            <td style="border-radius: 15px; background-color: rgb(209, 85, 28);"></td>
            <td style="border-top-left-radius: 15px; border-bottom-left-radius: 15px; background-color: white;"></td>
        </tr>
        <tr>
            <td style="border-top-right-radius: 15px; background-color:rgb(209, 85, 28);"></td>
            <td style="border-top-right-radius: 15px; border-top-left-radius: 15px; background-color: blue;">
            </td>
            <td style="border-top-left-radius: 15px; background-color: rgb(233, 229, 16);"></td>
        </tr>
    </table>
</body>

</html>
